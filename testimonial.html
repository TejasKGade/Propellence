<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Testimonial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fc;
      margin: 0;
      padding: 0;
    }
    .testimonial-full {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      padding: 40px 30px;
    }
    .testimonial-image {
      display: block;
      margin: 0 auto 24px;
      height: 120px;
      background: #f1f1f8;
      border-radius: 20px;
      object-fit: contain;
    }
    .testimonial-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #233c7b;
      text-align: center;
      margin: 0 0 16px;
    }
    .testimonial-client {
      font-weight: 400;
      text-align: center;
      margin-bottom: 22px;
      color: #456;
    }
    .testimonial-content {
      font-size: 1.08rem;
      color: #222;
      line-height: 1.7;
      margin-bottom: 32px;
      text-align: center;
    }
    .back-link {
      display:block;
      margin:0 auto 0 auto;
      text-align:center;
      color:#6384ff;
      text-decoration:underline;
      font-size:1rem;
    }
    @media (max-width: 700px) {
      .testimonial-full { padding:18px 5vw;}
    }
  </style>
</head>
<body>
  <div class="testimonial-full" id="testimonial">
    <!-- Content will be inserted by JavaScript -->
  </div>

  <script>
    // --------- STEP 1: Define all testimonials here ---------
    const testimonials = [
      {
        title: "Global Tier-1 R&D Center Launch: 100-Member Team in 12 Months",
        client: "Leading global engineering services provider",
        image : "images/incuba-next-innovation-hub-adept-plus-aart-architects_20.jpg", // Adjust as needed
        content: `“Partnering with Propellence was pivotal for our R&D Center setup. Their domain expertise, talent network, and strategic approach helped us build a 100-member team with speed and quality unmatched in the industry. From C-level hiring to engineering talent, they were truly an extension of our leadership mission.”`
      },
      {
        title: "Multi-Location Strategic Scaling for Global Tier-1 Supplier",
        client: "Leading automotive Tier-1 supplier (ADAS, electrification, sensors)",
        image: "images/sensata-battery-sensing-solutions-button.jpeg",
        content: `“Expanding in India and Europe simultaneously was complex, but the Propellence team handled recruitment, culture fit, and leadership placements with expertise. We now have high-performing teams in key R&D hubs, with measurable impact on our global product innovation.”`
      },
      {
        title: "European Leadership Expansion: Multi-Country Executive Placement",
        client: "Global engineering services provider with automotive focus",
        image: "images/A Guide to European Expansion_ Best Practices & Tips _ 2940x2100.jpg",
        content: `“Propellence helped us identify, attract, and retain executive talent in multiple EU countries at record pace. Their market insight, approach and follow-through made the difference for our regional strategy.”`
      },
      {
        title: "Autonomous Vehicle Technology Team: Munich Innovation Hub",
        client: "Global engineering services provider",
        image: "images/berner-group-zukunftswerkstatt.jpg",
        content: `“Our German innovation hub required specialized talent and seamless cross-border hiring; Propellence delivered with professionalism, local expertise, and an agile approach that suited our needs at every stage.”`
      }
      // Add more testimonials as needed, one object per testimonial.
    ];

    // --------- STEP 2: Read url parameter ---------
    function getQueryParam(name) {
      const url = new URL(window.location);
      return url.searchParams.get(name);
    }
    const id = parseInt(getQueryParam("id"), 10) || 1; // Default to 1 if missing
    const t = testimonials[id - 1];

    // --------- STEP 3: Render the testimonial (or error if not found) ---------
    const el = document.getElementById('testimonial');
    if (!t) {
      el.innerHTML = `
        <div style="padding:50px 0;text-align:center;">
          <h2 style="color:#f00">Testimonial not found.</h2>
          <a href="index.html" class="back-link">← Back to All Home</a>
        </div>
      `;
    } else {
      el.innerHTML = `
        <img class="testimonial-image" src="${t.image}" alt="">
        <div class="testimonial-title">${t.title}</div>
        <div class="testimonial-client"><b>Client:</b> ${t.client}</div>
        <div class="testimonial-content">${t.content}</div>
        <a href="index.html" class="back-link">← Back to All Home</a>
      `;
      document.title = `Testimonial - ${t.title}`;
    }
  </script>
</body>
</html>
